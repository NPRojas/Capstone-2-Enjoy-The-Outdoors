<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Search</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Hello</h1>
    </header>
    <main>
        <div id="radioBtnContainer">
            <label for="location">Location</label>
            <input type="radio" id="location" value="location" name="searchFilter">
            <label for="parkType">Park Type</label>
            <input type="radio" id="parkType" value="parkType" name="searchFilter">
        </div>

        <select name="locationsList" id="locationsList">
            <option value="">Select One</option>
        </select>
        <select name="parkTypeList" id="parkTypeList">
            <option value="">Select One</option>
        </select>
        <select name="parkList" id="parkList">
            <option value="">Select One</option>
        </select>
    </main>
    <script type="module" src="./scripts/searchPage.mjs"></script>
</body>
</html>
